<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="thisis.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li>
            <a href="#">Contacts</a>
            <ul class="submenu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li>
                    <a href="#">Contacts</a>
                    <ul class="subsubmenu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li>
                            <a href="#">Contacts</a>
                            <ul class="subsubmenu2">
                                <li><a href="#">H</a></li>
                                <li><a href="#">Ga</a></li>
                                <li><a href="#">Cont</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
        <li><a href="#">About us</a></li>
        <li class="support"><a href="#">Support</a></li>
    </ul>
    <div class="picture"></div>
    <p class="form-base">REGISTRATION FORM</p>
    <div class="registration">
        <form action="/" method="POST">
            <div class="group">
                <label class="required" for="name">Name</label>
                <input type="text" id="name" name="first-name" placeholder="Name" required>
            </div>
            <div class="group">
                <label class="required" for="uemail">Email</label>
                <input type="email" id="uemail" name="user-email" placeholder="Email" required>
            </div>
            <div class="group">
                <label class="required" for="login">Login</label>
                <input type="text" id="login" name="user-login" placeholder="Login" required>
            </div>
            <div class="group">
                <label class="required" for="upassword">Password</label>
                <input type="password" id="upassword" name="user-password" placeholder="Password" required>
            </div>
            <div class="group file">
                <label for="file">Avatar</label>
                <input type="file" multiple id="file" name="avatar">
            </div>
            <div class="group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="ukraine" selected>Ukraine</option>
                    <option value="albania">Albania</option>
                    <option value="netherlands">Netherlands</option>
                    <option value="poland">Poland</option>
                </select>
            </div>
            <div class="gender">
                <p>Gender</p>
                <label for="gender1"> Male
                    <input type="radio" id="gender1" name="gender" value="male">
                </label>
                <label for="gender2"> Female
                    <input type="radio" id="gender2" name="gender" value="female">
                </label>
            </div>
            <div class="grade">
                <p>Grade</p>
                <label for="junior"> Junior
                    <input type="checkbox" id="junior" name="junior" value="junior">
                </label>
                <label for="middle"> Middle
                    <input type="checkbox" id="middle" name="middle" value="middle">
                </label>
                <label for="senior"> Senior
                    <input type="checkbox" id="senior" name="senior" value="senior">
                </label>
            </div>
            <div class="button">
                <button type="button" onclick="alert('Your form was submitted')">Submit</button>
            </div>
        </form>
    </div>
    <ul class="footer">
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contacts</a></li>
        <li><a href="#">About us</a></li>
    </ul>
</div>
</body>
</html>
