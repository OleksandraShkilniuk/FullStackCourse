<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    .delete-modal {
        margin-left: 160px;
    }
</style>

</head>
<body>

<button id="add-task" type="button" class="btn btn-primary m-5">Add Task</button>

<ul id="todo" class="list-group">
</ul>

<form id="form-for-modal" action="#" method="post">
<div id="modal-content" class="modal">
    <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="form-uid" class="form-control" hidden>
                    <label for="form-title">What are you planning to do?</label>
                    <input id="form-title" type="text" class="form-control">
                    <div id="form-title-invalid-feedback" class="invalid-feedback"></div>
                    <label for="form-description">Description:</label>
                    <textarea id="form-description" class="form-control"></textarea>
                    <p class="text-secondary">*this field is optional</p>
                    <div id="form-description-invalid-feedback" class="invalid-feedback"></div>
                </div>
                <div class="modal-footer">
                    <button id="close-modal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="save-modal" type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
    </div>
</div>
</form>

<div class="modal" id="delete-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title delete-modal">Are you sure?</h5>
            </div>
            <div class="modal-footer d-flex justify-content-around">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="hideModal()">Close</button>
                <button type="button" class="btn btn-danger confirm-deletion">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
