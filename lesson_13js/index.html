<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<button id="add-new-li" class="btn btn-success m-5" onclick="add()">Add item</button>


<ul id="to-do-list" class="list-group">
    <li id="listElement" class="list-group-item active d-flex justify-content-between">
        An item
        <div>
            <button type="button" class="btn btn-warning">Edit</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </div>
    </li>
</ul>

<h1 class="mt-5 text-center">Your customized table!!</h1>
<div class="d-flex justify-content-center mt-5 mb-5">
    <button id="table-creation" type="button" class = "btn btn-primary ml-5">Create table</button>
</div>
<table class="table mt-5 table-bordered">
    <tbody id="ourTable" >

    </tbody>
</table>

<div class="d-flex justify-content-center mt-5 mb-5">
<button type="button" class="btn btn-info m-5">Add a row</button>
<button type="button" class="btn btn-info m-5">Add a cell</button>
</div>


<script src="script.js"></script>
</body>
</html>
